name: Build and Upload Agent.Worker

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of the Agent.Worker executable'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Agent/Agent.Worker/Agent.Worker.csproj

      - name: Build project
        run: dotnet publish src/Agent/Agent.Worker/Agent.Worker.csproj -c Release -r win-x64 --self-contained true -o src/Agent/Agent.Worker/output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Agent.Worker.exe
          path: src/Agent/Agent.Worker/output/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ github.event.inputs.version }}"
          release_name: "Agent.Worker Release ${{ github.event.inputs.version }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src/Agent/Agent.Worker/output/Agent.Worker.exe
          asset_name: Agent.Worker.exe
          asset_content_type: application/octet-stream
          token: ${{ secrets.GITHUB_TOKEN }}


