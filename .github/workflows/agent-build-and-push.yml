name: Build and Upload Agent.Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Agent/Agent.Worker/Agent.Worker.csproj

      - name: Build project
        run: dotnet publish src/Agent/Agent.Worker/Agent.Worker.csproj -c Release -r win-x64 --self-contained true -o output

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Agent.Worker.exe
          path: Agent.Worker/output/
