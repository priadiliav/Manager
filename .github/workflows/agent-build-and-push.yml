name: Build and Upload Agent.Worker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Agent/Agent.Worker/Agent.Worker.csproj

      - name: Build project
        run: dotnet publish src/Agent/Agent.Worker/Agent.Worker.csproj -c Release -r win-x64 --self-contained true -o output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Agent.Worker.exe
          path: Agent.Worker/output/
