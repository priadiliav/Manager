name: Test Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'src/Server/**'
      - 'src/Tests/Server.Domain.Tests/**'
      - 'src/Tests/Server.Infrastructure.Tests/**'
      - 'src/Tests/Server.Application.Tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore src/Tests/Server.Domain.Tests/Server.Domain.Tests.csproj
          dotnet restore src/Tests/Server.Infrastructure.Tests/Server.Infrastructure.Tests.csproj
          dotnet restore src/Tests/Server.Application.Tests/Server.Application.Tests.csproj

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Test Server.Domain.Tests
        run: dotnet test src/Tests/Server.Domain.Tests/Server.Domain.Tests.csproj --verbosity normal

      - name: Test Server.Infrastructure.Tests
        run: dotnet test src/Tests/Server.Infrastructure.Tests/Server.Infrastructure.Tests.csproj --verbosity normal

      - name: Test Server.Application.Tests
        run: dotnet test src/Tests/Server.Application.Tests/Server.Application.Tests.csproj --verbosity normal
