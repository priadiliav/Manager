name: Build and Push Server.Api Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check files presence
        run: |
          ls -la src/Common/Common.Messages/
          ls -la src/Server/Server.Api/

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Build Server.Api
        run: dotnet build src/Server/Server.Api/Server.Api.csproj --configuration Release

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/Server/Server.Api/Dockerfile
          push: true
          tags: vitaliipriadilia/server.api:${{ github.event.inputs.version }}
